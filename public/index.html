<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h1>Login</h1>
        <form class="form" id="login-form">
          <input id="login-email-input" type="text" placeholder="email" required />
          <input id="login-password-input" type="password" placeholder="password" required />
          <button id="login-btn">Login</button>
        </form>
      </div>
      <div class="register">
        <h1>Register</h1>
        <form class="form" id="register-form">
          <input id="register-email-input" type="email" placeholder="example@gmail.com" required />
          <input id="register-phone-input" type="text" placeholder="+998XX XXX XX XX" required />
          <input id="register-name-input" type="text" placeholder="Your Name" required />
          <input id="register-password-input" type="password" placeholder="Create password" required />
          <input id="register-repassword-input" type="password" placeholder="Re-Write password" required />
          <button id="register-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
